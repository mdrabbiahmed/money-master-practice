<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b5dcdd93d7.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="mt-12">
        <h1 class="text-3xl text-center text-green-800">Money Master <i class="fa-solid fa-sack-dollar bg-yellow"></i>
        </h1>
        <section>
            <div class="grid grid-cols-2 text-center mt-8 gap-3">
                <div class="bg-sky-500 border-solid border-2 border-indigo-600">
                </div>
                <div class="bg-gray-200 border-solid border-2 border-indigo-600">
                    <h1 class="text-3xl">Income</h1>
                    <section class="mt-3">
                        income: <input id="income-input" type="text">
                        <h1 class="text-3xl">Expenses</h1><br>
                        <p>Food:<input id="food-input" class="" type="text"></p>
                        <p>Rent:<input id="rent-input" class="mt-2" type="text"></p>
                        <p>Clothes:<input id="clothe-input" class="mt-2" type="text"></p>
                        <button id="calculate-btn"
                            class="bg-sky-500/100 mt-4 hover:bg-cyan-600 px-2 py-2 text-white rounded-lg">Calculate</button>

                        <h1 class="text-2xl">Total Expenses:<span id="total-expense"> 00</span></h1>
                        <h1 class="text-2xl">Balance:<span id="total-balance"> 00</span></h1>
                        save: <input id="discount-input" type="text"> % <button id="save-btn"
                            class="bg-sky-500/100 mt-4 hover:bg-cyan-600 px-2 py-2 text-white rounded-lg">Save</button>
                        <h1 class="text-2xl mt-2">Saving Amount:<span id="save-amount"> 00</span></h1>
                        <h1 class="text-2xl mb-2">Remaining Balance:<span id="remain-balance"> 00</span></h1>
                    </section>

                </div>

            </div>



        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
