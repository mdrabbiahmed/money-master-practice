<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Money Bank Rabbi</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://kit.fontawesome.com/b5dcdd93d7.js" crossorigin="anonymous"></script>
</head>

<body>
      <h1 class="text-center text-3xl text-green-800 font-bold">Money Master</h1>

      <section class="mt-3">
            <div class="grid grid-cols-2 text-center gap-2">
                  <div class="bg-sky-500 border-solid border-2 border-indigo-600">
                  </div>

                  <div class="bg-green-400 border-solid border-2 border-indigo-600 mx-auto px-16 py-4">
                        <h1 class="text-4xl">Income</h1>
                        income: <input id="income-input" class="px-2 mt-3 ml-2 rounded-md" type="text"> <br>
                        <h1 class="text-4xl mt-3">Expenses</h1><br>
                        <p>Food:    <input id="food-input" class="px-2 mt-3 rounded-md" type="text"></p>
                        <p>Rent:    <input id="rent-input" class="px-2 mt-3 rounded-md" type="text"></p>
                        <p>Clothes: <input id="clothe-input" class="px-2 mt-3 rounded-md" type="text"></p>
                        <button id="calculate-btn" class="bg-blue-800/100 mt-4 hover:bg-cyan-600 px-2 py-2 text-white rounded-lg">Calculate</button>
                        <h1 class="text-2xl font-bold">Total Expenses: <span id="total-expenses">00</span></h1>
                        <h1 class="text-2xl font-bold mb-3">Balance: <span id="total-balance">00</span></h1>

                        <p class="text-2xl">save: <input id="discount-input" class="px-2 rounded-md w-1/4" type="text"> % <button id="save-btn" class="bg-blue-800/100 mt-4 hover:bg-cyan-600 px-2 py-2 text-white rounded-lg w-25">Save</button></p>

                        <h1 class="text-2xl font-bold mt-4">Saving Amount: <span id="save-amount">00</span></h1>
                        <h1 class="text-2xl font-bold mb-3">Remaining Balance: <span id="remain-balance">00</span></h1>

                        
                  </div>
            </div>

      </section>

      <script src="script.js"></script>
</body>

</html>
